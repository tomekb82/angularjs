<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="item in data">
      <div class="item item-divider">{{item.title}}</div>
      <div class="item item-body">
        <div>
          {{item.name}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
